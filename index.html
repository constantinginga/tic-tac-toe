<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="select-container">
        <p id="welcome">Welcome!</p>
        <div id="form">
            <div class="player">
                <input type="text" name="name" id="player1" placeholder="Player 1">
                <div class="imgs">
                    <img src="images/left-arrow.png" alt="left arrow" class="left">
                    <img src="images/bot.png" class="bot-img">
                    <img src="images/user.png" class="player-img">
                    <img src="images/right-arrow.png" alt="right arrow" class="right">
                </div>
            </div>
            <p id="versus">VS</p>
            <div class="player">
                <input type="text" name="name" id="player2" placeholder="Player 2">
                <div class="imgs">
                    <img src="images/left-arrow.png" alt="left arrow" class="left">
                    <img src="images/bot.png" class="bot-img">
                    <img src="images/user.png" class="player-img">
                    <img src="images/right-arrow.png" alt="right arrow" class="right">
                </div>
            </div>
        </div>
        <button class="btn" id="play" type="button">Play</button>
    </div>
    <div id="game-container">
        <p id="winner">&nbsp;</p>
        <button class="btn" id="again" type="button">Play Again</button>
        <div id="game-grid">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
